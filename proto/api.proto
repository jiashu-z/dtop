syntax = "proto3";

option java_package = "grp.dtop.dtopjava.proto";

import "message.proto";
import "google/protobuf/empty.proto";

service APIService {
  rpc GetServerStatus (google.protobuf.Empty) returns (ServerStatusArrMessage);
  
  rpc GetServerAddresses (google.protobuf.Empty) returns (StringArrayMessage);

  rpc GetStats (FetchRequestMessage) returns (FetchReplyArrayMessage);

  rpc GetAggregatedVirtualMemInfo (FetchRequestMessage) returns (FetchReplyArrayMessage);
}